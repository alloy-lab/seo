name: Deploy SEO Package Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**' # Trigger only when changes are in the docs directory
      - 'scripts/**' # Trigger when server scripts change
      - 'package.json' # Trigger when package.json changes
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SEO package and Docs
        run: |
          pnpm docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs' # Upload the docs directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
